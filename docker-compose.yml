version: '3.8'

services:
  liu-repairs:
    build: .
    container_name: liu-repairs-app
    ports:
      - "8080:3000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATA_DIR=/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx-proxy:
    image: nginx:alpine
    container_name: liu-repairs-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - liu-repairs
    restart: unless-stopped
    profiles:
      - "proxy"

volumes:
  data:
    driver: local
  logs:
    driver: local

networks:
  default:
    name: liu-repairs-network
    driver: bridge